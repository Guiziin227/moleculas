<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste WebXR AR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        .test-box {
            background: #2a2a2a;
            padding: 20px;
            margin: 15px 0;
            border-radius: 10px;
            border-left: 5px solid #888;
        }
        .success {
            border-left-color: #4caf50;
        }
        .error {
            border-left-color: #f44336;
        }
        .warning {
            border-left-color: #ff9800;
        }
        button {
            background: #2196f3;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
            width: 100%;
        }
        button:hover {
            background: #1976d2;
        }
        .status {
            font-weight: bold;
            font-size: 18px;
            margin: 10px 0;
        }
        h1 {
            text-align: center;
            color: #2196f3;
        }
    </style>
</head>
<body>
    <h1>üî¨ Teste de Compatibilidade WebXR AR</h1>
    
    <div class="test-box" id="browser">
        <h3>üåê Navegador</h3>
        <p id="browserInfo">Verificando...</p>
    </div>

    <div class="test-box" id="webxr">
        <h3>ü•Ω WebXR API</h3>
        <p id="webxrInfo">Verificando...</p>
    </div>

    <div class="test-box" id="ar">
        <h3>üì± Suporte AR</h3>
        <p id="arInfo">Verificando...</p>
    </div>

    <div class="test-box" id="https">
        <h3>üîí HTTPS/Localhost</h3>
        <p id="httpsInfo">Verificando...</p>
    </div>

    <div class="test-box" id="camera">
        <h3>üì∑ Acesso √† C√¢mera</h3>
        <p id="cameraInfo">Clique no bot√£o abaixo para testar</p>
        <button onclick="testCamera()">Testar C√¢mera</button>
    </div>

    <div class="test-box" id="result">
        <h3>üìä Resultado Final</h3>
        <p class="status" id="finalResult">Executando testes...</p>
    </div>

    <script>
        let tests = {
            browser: false,
            webxr: false,
            ar: false,
            https: false,
            camera: false
        };

        // Detectar navegador
        function detectBrowser() {
            const userAgent = navigator.userAgent;
            let browserName = "Desconhecido";
            
            if (userAgent.indexOf("Chrome") > -1) browserName = "Chrome";
            else if (userAgent.indexOf("Safari") > -1) browserName = "Safari";
            else if (userAgent.indexOf("Firefox") > -1) browserName = "Firefox";
            else if (userAgent.indexOf("Edge") > -1) browserName = "Edge";
            
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(userAgent);
            const platform = isMobile ? "M√≥vel" : "Desktop";
            
            document.getElementById('browserInfo').innerHTML = 
                `<strong>${browserName}</strong> em <strong>${platform}</strong><br>` +
                `User Agent: <small>${userAgent}</small>`;
            
            if (isMobile && (browserName === "Chrome" || browserName === "Safari" || browserName === "Edge")) {
                tests.browser = true;
                document.getElementById('browser').classList.add('success');
            } else {
                document.getElementById('browser').classList.add('warning');
                document.getElementById('browserInfo').innerHTML += 
                    `<br><br>‚ö†Ô∏è Para AR, use Chrome/Edge/Safari em dispositivo m√≥vel`;
            }
        }

        // Verificar WebXR
        async function checkWebXR() {
            if ('xr' in navigator) {
                tests.webxr = true;
                document.getElementById('webxr').classList.add('success');
                document.getElementById('webxrInfo').innerHTML = 
                    '‚úÖ <strong>WebXR API est√° dispon√≠vel!</strong>';
            } else {
                document.getElementById('webxr').classList.add('error');
                document.getElementById('webxrInfo').innerHTML = 
                    '‚ùå <strong>WebXR API n√£o encontrada</strong><br>' +
                    'Seu navegador n√£o suporta WebXR. Use Chrome ou Edge atualizado.';
            }
        }

        // Verificar suporte AR
        async function checkAR() {
            if ('xr' in navigator) {
                try {
                    const supported = await navigator.xr.isSessionSupported('immersive-ar');
                    if (supported) {
                        tests.ar = true;
                        document.getElementById('ar').classList.add('success');
                        document.getElementById('arInfo').innerHTML = 
                            '‚úÖ <strong>AR √© suportado neste dispositivo!</strong><br>' +
                            'Seu dispositivo tem os sensores necess√°rios para AR.';
                    } else {
                        document.getElementById('ar').classList.add('error');
                        document.getElementById('arInfo').innerHTML = 
                            '‚ùå <strong>AR n√£o √© suportado</strong><br>' +
                            'Seu dispositivo n√£o tem os sensores necess√°rios (ARCore/ARKit).<br>' +
                            'Use um smartphone Android 8+ ou iOS 12+ com suporte AR.';
                    }
                } catch (error) {
                    document.getElementById('ar').classList.add('error');
                    document.getElementById('arInfo').innerHTML = 
                        '‚ùå <strong>Erro ao verificar AR:</strong> ' + error.message;
                }
            } else {
                document.getElementById('ar').classList.add('error');
                document.getElementById('arInfo').innerHTML = 
                    '‚ùå WebXR n√£o dispon√≠vel para teste';
            }
        }

        // Verificar HTTPS
        function checkHTTPS() {
            const isSecure = location.protocol === 'https:' || location.hostname === 'localhost' || location.hostname === '127.0.0.1';
            
            if (isSecure) {
                tests.https = true;
                document.getElementById('https').classList.add('success');
                document.getElementById('httpsInfo').innerHTML = 
                    '‚úÖ <strong>Conex√£o segura!</strong><br>' +
                    `Protocolo: <strong>${location.protocol}</strong>`;
            } else {
                document.getElementById('https').classList.add('error');
                document.getElementById('httpsInfo').innerHTML = 
                    '‚ùå <strong>Conex√£o n√£o segura</strong><br>' +
                    `Protocolo: <strong>${location.protocol}</strong><br>` +
                    'WebXR requer HTTPS ou localhost para funcionar.';
            }
        }

        // Testar c√¢mera
        async function testCamera() {
            const btn = event.target;
            btn.disabled = true;
            btn.textContent = 'Testando...';
            
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment' } 
                });
                
                // Parar stream imediatamente
                stream.getTracks().forEach(track => track.stop());
                
                tests.camera = true;
                document.getElementById('camera').classList.add('success');
                document.getElementById('cameraInfo').innerHTML = 
                    '‚úÖ <strong>C√¢mera acess√≠vel!</strong><br>' +
                    'Permiss√£o concedida com sucesso.';
                btn.textContent = 'C√¢mera OK ‚úì';
                btn.style.background = '#4caf50';
                
            } catch (error) {
                document.getElementById('camera').classList.add('error');
                document.getElementById('cameraInfo').innerHTML = 
                    '‚ùå <strong>Erro ao acessar c√¢mera:</strong><br>' +
                    error.message + '<br><br>' +
                    '<strong>Solu√ß√µes:</strong><br>' +
                    '1. Permita acesso √† c√¢mera nas configura√ß√µes do navegador<br>' +
                    '2. Verifique se nenhum outro app est√° usando a c√¢mera<br>' +
                    '3. Recarregue a p√°gina e tente novamente';
                btn.textContent = 'Tentar Novamente';
                btn.disabled = false;
            }
            
            updateFinalResult();
        }

        // Atualizar resultado final
        function updateFinalResult() {
            const allPassed = tests.browser && tests.webxr && tests.ar && tests.https;
            const resultBox = document.getElementById('result');
            const resultText = document.getElementById('finalResult');
            
            if (allPassed && tests.camera) {
                resultBox.classList.add('success');
                resultText.innerHTML = 
                    '‚úÖ <strong>TUDO OK!</strong><br>' +
                    'Seu dispositivo est√° pronto para usar AR!';
            } else if (allPassed) {
                resultBox.classList.add('warning');
                resultText.innerHTML = 
                    '‚ö†Ô∏è <strong>Quase pronto!</strong><br>' +
                    'Tudo OK, mas voc√™ precisa permitir acesso √† c√¢mera.';
            } else {
                resultBox.classList.add('error');
                const issues = [];
                if (!tests.browser) issues.push('Use Chrome/Edge/Safari em dispositivo m√≥vel');
                if (!tests.webxr) issues.push('WebXR n√£o dispon√≠vel');
                if (!tests.ar) issues.push('Dispositivo sem suporte AR');
                if (!tests.https) issues.push('Use HTTPS ou localhost');
                
                resultText.innerHTML = 
                    '‚ùå <strong>AR n√£o funcionar√°</strong><br><br>' +
                    '<strong>Problemas encontrados:</strong><br>' +
                    issues.map(i => '‚Ä¢ ' + i).join('<br>');
            }
        }

        // Executar testes
        async function runTests() {
            detectBrowser();
            await checkWebXR();
            await checkAR();
            checkHTTPS();
            updateFinalResult();
        }

        // Iniciar quando p√°gina carregar
        window.addEventListener('load', runTests);
    </script>
</body>
</html>
